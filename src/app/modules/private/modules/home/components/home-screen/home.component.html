<app-container-padrao>
    <div class="d-flex justify-content-around position-relative" *ngFor="let cardRow of disciplinas">
        <a [routerLink]="card.link" class="card" *ngFor="let card of cardRow">

            <div class="bookmark" [style]="getBookmarkColor(card.cor)"></div>

            <div class="card-inner p-3">
                <div class="card-left-col mr-3">
                    <div class="cover mb-3">
                        <img [src]="card.img"/>
                    </div>
                    <h5 class="card-title">{{card.titulo  | uppercase }}</h5>
                </div>
                <div class="card-body">
                    <h5 class="text-center">Últimas Atividades</h5>
                    <div class="mb-3">
                        <p class="card-text d-inline">Príncipios básicos 2.</p>
                        <span class="badge badge-danger float-right">Pendente</span>
                        <p class="card-text"><small class="text-muted">Data de entrega: 02/01/2020</small></p>
                    </div>
                    <div>
                        <p class="card-text d-inline">Príncipios básicos.</p>
                        <span class="badge badge-success float-right">Entregue</span>
                        <p class="card-text"><small class="text-muted">Data de entrega: 01/01/2020</small></p>
                    </div>
                </div>
            </div>
        </a>
    </div>
</app-container-padrao>
